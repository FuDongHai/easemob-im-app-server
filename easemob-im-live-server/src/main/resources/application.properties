server.port=8080

## ----  database
## data source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/app_server?useSSL=false&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20

## jpa
spring.jpa.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=validate

##	Service Registry
spring.application.name=easemob-im-live-server
spring.cloud.consul.enabled=false

# rest appkey
easemob.live.rest.appkey.orgName=easemob-demo
easemob.live.rest.appkey.appName=chatdemoui
easemob.live.rest.appkey.clientId=xxxx
easemob.live.rest.appkey.clientSecret=xxxx

# rest http client
easemob.live.rest.baseUrl=http://a1.easemob.com

# liveroom limit
easemob.live.limit.batchMaxSize=100
easemob.live.limit.maxAffiliationsSize=200

##  qiniu，需要注册七牛直播云服务并获取相关参数
easemob.qiniu.accessKey=xxx
easemob.qiniu.secretKey=xxx
easemob.qiniu.publishDomain=xxx
easemob.qiniu.rtmpDomain=xxx
easemob.qiniu.hlsDomain=xxx
easemob.qiniu.hdlDomain=xxx
easemob.qiniu.hub=xxx
